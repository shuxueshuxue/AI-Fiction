<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说集 - Novel Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            color: #333;
            background: #ffffff;
            font-size: 16px;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        header {
            margin-bottom: 80px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: #000;
        }
        
        .subtitle {
            font-size: 0.95rem;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }
        
        .world-info {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
        }
        
        section {
            margin-bottom: 60px;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 25px;
            color: #000;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-title::before {
            content: '';
            width: 20px;
            height: 1px;
            background: #000;
        }
        
        .empty-state {
            padding: 30px;
            background: #fafafa;
            border: 1px solid #f0f0f0;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }
        
        .novels-list {
            list-style: none;
        }
        
        .novel-item {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .novel-item:last-child {
            border-bottom: none;
        }
        
        .novel-title {
            font-size: 1.1rem;
            color: #000;
            font-weight: 400;
        }
        
        .novel-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .novel-link:hover {
            color: #000;
            border-bottom-color: #000;
        }
        
        footer {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid #f0f0f0;
            text-align: center;
        }
        
        footer p {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 15px;
        }
        
        .github-link {
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .github-link:hover {
            color: #000;
            border-bottom-color: #000;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }
            
            header {
                margin-bottom: 60px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .novel-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>小说集</h1>
            <p class="subtitle">Novel Collection</p>
            <p class="world-info">These stories all share the same world-building</p>
        </header>
        
        <main>
            <section>
                <h2 class="section-title">主线故事</h2>
                <div class="empty-state">
                    主线故事即将上线
                </div>
            </section>
            
            <section>
                <h2 class="section-title">支线故事</h2>
                <ul class="novels-list">
                    <li class="novel-item">
                        <span class="novel-title">农场</span>
                        <a href="reader.html?novel=农场" class="novel-link">阅读 →</a>
                    </li>
                    <li class="novel-item">
                        <span class="novel-title">房车</span>
                        <a href="reader.html?novel=房车" class="novel-link">阅读 →</a>
                    </li>
                    <li class="novel-item">
                        <span class="novel-title">清洗计划</span>
                        <a href="reader.html?novel=清洗计划" class="novel-link">阅读 →</a>
                    </li>
                </ul>
            </section>
        </main>
        
        <footer>
            <p>© 2025 Novel Collection</p>
            <a href="https://github.com/shuxueshuxue/AI-Fiction" class="github-link" target="_blank">GitHub</a>
        </footer>
    </div>
</body>
</html>
